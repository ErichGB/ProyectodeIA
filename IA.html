<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="estilos.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="dart.js"></script>
    <script type="application/dart" src="AIProyect.dart"></script>
    <script type="text/javascript">
        $(document).ready(function() {

        //When page loads...
        $(".tab_content").hide(); //Hide all content
        //$("ul.tabs li:first").addClass("active").show(); //Activate first tab
        //$(".tab_content:first").show(); //Show first tab content
        //On Click Event
            $("ul.tabs li").click(function() {

                jQuery("ul.tabs li").removeClass("active"); // Remove any "active" clas
                jQuery(this).addClass("active"); //Add "active" class to selected tab
                jQuery(".tab_content").hide(); //Hide all tab content

                var activeTab = jQuery(this).find("a").attr("href"); //Find the href attribute value to
                        // identify the active tab + content
                jQuery(activeTab).fadeIn(); //Fade in the active ID content
                return false;
            });

            $("li input").click(function(){
                jQuery("li input").each(function(){
                    jQuery(this).removeClass(jQuery(this).attr("id") + "active");
                  });

                jQuery(this).addClass(jQuery(this).attr("id") + "active");
                jQuery("canvas").removeClass();
                jQuery("canvas").addClass(jQuery(this).attr("id") + "pointer");
            });
        });

    </script>

	<title>Herramientas web para la resolución de algoritmos de búsquedas</title>
</head>
<body>
    <section id="tools">
        <ul>
            <li><input type="button" value="Crear Nodo"  id="add" class="add"/></li>
            <li><input type="button" value="Borrar Nodo" id="remove" class="remove"/></li>
            <li><input type="button" value="Mover Nodos" id="move" class="move"/></li>
            <li><input type="button" value="Unir Nodos"  id="join" class="join"/></li>
            <li><input type="button" value="Seleccionar" id="select" class="select"/></li>
        </ul>   
    </section>

    <canvas id="canvas" width="660" height="495"></canvas>
    <div id="coords"></div>

    <section id="solution">
        <ul class="tabs">
            <li><a href="#AE">A-Estrella</a></li>
            <li><a href="#CU">Costo Unif.</a></li>
            <li><a href="#PM">Primero M.</a></li>
            <li><a href="#PA">Primero A.</a></li>
            <li><a href="#PP">Primero P.</a></li>
        </ul>

        <div class="tab_content"  id="AE">
            <div id="a-star"></div>
        </div>
        <div class="tab_content"  id="CU">
            <div id="uniform-cost"></div>
        </div>
        <div class="tab_content"  id="PM">
            <div id="first-best"></div>
        </div>
        <div class="tab_content"  id="PA">
            <div id="first-wide"></div>
        </div>
        <div class="tab_content"  id="PP">
            <div id="first-deep"></div>
        </div>

        <input type="button" value="Procesar" id="process" />

    </section>
    
</body>
</html>
